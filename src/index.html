<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Cormorant+Garamond:ital,wght@1,500&family=Montserrat:wght@500&family=Open+Sans:wght@300&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="container-left">
        <h1>
          Faça login <br />
          E entre para o nosso time!
        </h1>
        <img
          class="img"
          src="../imagem/follow-the-leader-animate.svg"
          alt="Astronauta"
        />
      </div>
      <div class="container-right">
        <div class="card">
          <h1>LOGIN</h1>
          <div class="campo">
            <label for="usuario">Usuário</label>
            <input type="text" placeholder="Usuário" />
          </div>
          <div class="campo">
            <label for="senha">Senha</label>
            <input type="password" placeholder="Senha" />
          </div>
          <button class="btn">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
